<div class="BookList">
  <div class="MyBox" (mousemove)="onMousemove($event)">
    Mouse Position: {{x}}|{{y}}
  </div>

  <h2 (click)="sendPing()">BookList: {{title}}</h2>

  <div class="row" *ngFor="let book of books">
    <div class="col">
      <h3>{{book.title}}</h3>
        {{book.abstract}}
    </div>
  </div>
</div>
