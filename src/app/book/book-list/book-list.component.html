<div class="BookList" xmlns="http://www.w3.org/1999/html">

  <table>
    <tr>
      <th>ISBN</th>
      <th>Author</th>
      <th>Title</th>
      <th>Edit</th>
    </tr>
    <tr *ngFor="let book of books">
      <td><a [routerLink]="['details/'+book.isbn]">{{book.isbn}}</a></td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td><a [routerLink]="['edit/'+book.isbn]">Edit</a></td>
    </tr>
  </table>

  <a [routerLink]="['new']">Create new book</a>
</div>
